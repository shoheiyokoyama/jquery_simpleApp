<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>character diagnosis</title>
    <style>
      body {
        text-align: center;
      }
    </style>
</head>
<body>
  <h1>Character Diagnosis!!</h1>
  <p><input type="text" id="name" value=""></p>
  <p><input type="button" id="getResult" value="Diagnosis"></p>
  <h2 >Diagnosis Result</h2>
  <p id="result">I am displayed here</p>
  <div id="tweet"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(function() {
      $("#getResult").click(function() {
        var name = $("#name").val();

        if (name ==="") {
          alert("Please input the name");
          return;
        }

        var types = ["Shy person", "Short temper", "Strange person", "Taciturn", "Cheerful person"];
        var type = types[Math.floor(Math.random() * types.length)];
        var characters = ["Effeminate", "Dirty", "Smell", "Cool", "beautiful"];
        var character = characters[Math.floor(Math.random() * characters.length)];

        var result = name + " is " + character + " " + type;
        $("#result").text(result);

        var tweetLink = "<a href='https://twitter.com/intent/tweet?text=" + encodeURIComponent(result) + "&hashtags=shoheiDev' target='_blank'>tweet!</a>"
        $("#tweet").html(tweetLink);
      });
    });
  </script>
</body>
</html>
